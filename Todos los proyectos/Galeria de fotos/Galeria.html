<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="galeria-container">
        <h1>Mi Galería</h1>
        <div class="galeria">
            <div class="imagen">
                <img src="via.jpg" alt="Imagen 1">
                <span class="corazon">❤️</span>
            </div>
            <div class="imagen">
                <img src="via2.jpg" alt="Imagen 2">
                <span class="corazon">❤️</span>
            </div>
            <div class="imagen">
                <img src="via7.jpg" alt="Imagen 3">
                <span class="corazon">❤️</span>
            </div>
            <div class="imagen">
                <img src="via6.jpg" alt="Imagen 4">
                <span class="corazon">❤️</span>
            </div>
            <div class="imagen">
                <img src="via5.jpg" alt="Imagen 5">
                <span class="corazon">❤️</span>
            </div>
            <div class="imagen">
                <img src="via4.jpg" alt="Imagen 6">
                <span class="corazon">❤️</span>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.corazon').forEach(corazon => {
            corazon.addEventListener('click', () => {
                corazon.classList.toggle('liked');
            });
        });
    </script>
</body>
</html>
