<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Delicia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e91e63;
            padding: 15px 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 120px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f8bbd0;
        }
        .banner {
            text-align: center;
            padding: 100px 20px;
            background: url('banner.jpg') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #e91e63;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #ad1457;
            color: white;
            font-size: 14px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logopastel.png" alt="Logo de Pastelería Delicia">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="acerca.html">Acerca de Nosotros</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Bienvenidos a Pastelería Delicia</h1>
            <p>Los mejores postres para endulzar tu día</p>
            <a href="productos.html" class="btn">Ver Productos</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pastelería Delicia - Todos los derechos reservados</p>
    </footer>
</body>
</html>
